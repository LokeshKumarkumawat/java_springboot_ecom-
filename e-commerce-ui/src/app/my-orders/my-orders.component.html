<div class="cc">

<table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8">
  <!-- displayedColumns: string[] = ['Name', 'Address', 'Contact No', 'Amount' , 'Status']; -->

  <!-- Position Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.orderFirstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element"> {{element.orderFullAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="PinCode">
    <th mat-header-cell *matHeaderCellDef>PinCode</th>
    <td mat-cell *matCellDef="let element"> {{element.orderPostCode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Contact No">
    <th mat-header-cell *matHeaderCellDef>Contact No</th>
    <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell class="unit-price" *matCellDef="let element">$&nbsp;{{element.orderAmount}}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell class="placed" *matCellDef="let element"> {{element.orderStatus}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button color="primary" (click)="showImages(element)">
        <mat-icon>images</mat-icon>
      </button>

      <button mat-icon-button color="primary" (click)="editProductDetailes(element.productId)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="primary" (click)="deleteProduct(element.productId)">
        <mat-icon>delete</mat-icon>
      </button>


    </td>
  </ng-container>

  <!-- Edit Button -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
