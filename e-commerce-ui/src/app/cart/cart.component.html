
<!-- Cart Section Start -->
<section class="cart-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">




        <table  mat-table [dataSource]="cartDetails" class="mat-elevation-z8 cart-table">




          <ng-container matColumnDef="PRODUCT NAME">
            <th mat-header-cell *matHeaderCellDef>PRODUCT NAME</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
          </ng-container>









          <!-- Weight Column -->
          <ng-container matColumnDef="TOTAL">
            <th mat-header-cell *matHeaderCellDef>TOTAL</th>
            <td mat-cell *matCellDef="let element">$ {{element.product.productDiscountedPrice}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="ACTION">
            <th mat-header-cell *matHeaderCellDef>ACTION</th>
            <td mat-cell *matCellDef="let element">

              <button mat-icon-button color="primary" (click)="delete(element.cartId)">
                <mat-icon>delete</mat-icon>
              </button>

            </td>
          </ng-container>




          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



        </table>

        <table style="box-shadow: none;" class="cart-table">
          <tbody>
            <tr>
              <td  class="actions">
                <button
                class="button clear-cart">Continue Shopping</button>
                <button  class="button btnn continue-shopping" (click)="checkout()">Proceed to checkout</button>

              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</section>
<!-- Cart Section End -->
