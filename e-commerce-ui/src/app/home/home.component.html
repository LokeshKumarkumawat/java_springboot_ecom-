<!-- Shop Section Start -->
<section class="cc">
  <div class="container-fluid">

    <div class="row">
      <div *ngFor="let p of productDetails" class="col-lg-2 col-md-6">
        <cart class="single-shop-product">
          <div class=" images-container">
            <!-- <img src="assets/images/shop/9.jpg" alt="" class=""> -->
            <img class="home-page-product-image" [src]="p.productImages[0].url" alt="Product">

            <div class="pro-badge">
              <p class="sale">Sale</p>
            </div>
          </div>
          <div class="sp-details">
            <h4>{{p.productName}}</h4>
            <div class="product-price clearfix">
              <span class="price">
                <del><span><span class="woocommerce-Price-currencySymbol">$</span>{{p.productActualPrice}}</span></del>
                <ins><span><span class="woocommerce-Price-currencySymbol">$</span>{{p.productDiscountedPrice}}</span></ins>
              </span>
            </div>
            <div class="sp-details-hover">
              <a class="sp-cart" href="#"><i class="twi-cart-plus"></i><span>Add to cart</span></a>
              <button class="sp-wishlist" type="button" mat-button color="warn" (click)="showProductDetails(p.productId)">Checkout</button>

            </div>
          </div>
        </cart>
      </div>

    </div>
  </div>

  <div class="text-center" style="margin-top: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1 col-md-12 mt-20">
        <div class="goru-pagination text-center clearfix">
          <a class="prev" href="#"><i class="twi-long-arrow-alt-left"></i></a>
          <span class="current">1</span>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a class="next" href="#"><i class="twi-long-arrow-alt-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shop Section End -->
